<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="house-finder.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Homescanner</title>
  </head>
  <body>
    <div class="container">
      <h1>Homescanner</h1>
      <p id="coords">Coordinates</p>
      <p id="resultsNum">Results</p>
      <div class="d-flex align-items-center flex-column mb-3">
        <div>
          <select id="homeType">
            <option value="ALL">All</option>
            <option value="CONDO">Condo</option>
            <option value="SINGLE_FAMILY">Single Family</option>
            <option value="APARTMENT">Apartment</option>
            <option value="MULTI_FAMILY">Multi-Family</option>
          </select>
        </div>
        <input id="search" type="text" placeholder="search" />
        <button id="refresh">Refresh</button>
      </div>
      <div class="d-flex justify-content-center h-100">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="list row"></div>
    </div>
    <script type="text/javascript" src="dist/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="house-finder.js"></script>
  </body>
</html>
