<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/homescanner.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Home Scanner</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light bg-light shadow p-3 mb-5 bg-white fixed-top"
    >
      <div
        class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
      >
        <h2>Home Scanner</h2>
      </div>
      <div class="mx-auto order-0">
        <h6 id="coords" class="mx-auto">Coordinates</h6>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".dual-collapse2"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0">
            <h6 id="resultsNum" class="mr-2">-- Results</h6>
            <input
              id="search"
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </ul>
      </div>
    </nav>
    <div class="container listings">
      <div class="columnBtns">
        <div class="btn" id="threeColumn">
          <i class="fa fa-th fa-lg"></i>
        </div>
        <div class="btn" id="twoColumn">
          <i class="fa fa-th-large fa-lg"></i>
        </div>
        <div class="btn" id="oneColumn">
          <i class="fa fa-square fa-lg"></i>
        </div>
      </div>
      <div class="list row"></div>
    </div>
    <div class="btn top-link hide" id="js-top">
      <i class="fa fa-arrow-up"></i>
    </div>
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-body">
          <img loading="lazy" class="main card-img-top embed-responsive-item" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="dist/js/jquery-3.4.1.min.js"></script>
    <script
      type="text/javascript"
      src="dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript" src="/dist/js/homescanner.js"></script>
  </body>
</html>
