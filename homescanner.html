<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/homescanner.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Home Scanner</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light bg-light shadow bg-white fixed-top"
    >
      <div class="navbar-collapse">
        <h2>Home Scanner</h2>
      </div>

      <div class="ml-4">
        <h6 id="coords" class="text-center mx-auto">Coordinates</h6>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".dual-collapse2"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
          <p class="text-center mb-0">
            Average home value: <strong id="avgHomeValue"></strong>
          </p>
      </div>
      <div class="navbar-collapse collapse order-3 dual-collapse2"></div>
    </nav>
    <nav id="sidebar">
      <div class="columnBtns d-flex justify-content-center">
        <div class="btn" id="threeColumn">
          <i class="fa fa-th fa-lg"></i>
        </div>
        <div class="btn" id="twoColumn">
          <i class="fa fa-th-large fa-lg"></i>
        </div>
        <div class="btn" id="oneColumn">
          <i class="fa fa-square fa-lg"></i>
        </div>
      </div>
      <form class="form-inline d-flex justify-content-center">
        <h6 id="resultsNum">-- Results</h6>
        <input
          id="search"
          class="form-control mt-2"
          type="search"
          placeholder="Search address"
          aria-label="Search"
          autocomplete="off"
        />
      </form>
    </nav>
    <div class="container-fluid listings">
      <div class="list row"></div>
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg"
          role="document"
        >
          <div class="modal-body">
            <img
              loading="lazy"
              class="main card-img-top embed-responsive-item"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="btn top-link hide" id="js-top">
      <i class="fa fa-arrow-up"></i>
    </div>
    <script type="text/javascript" src="dist/js/jquery-3.4.1.min.js"></script>
    <script
      type="text/javascript"
      src="dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript" src="/dist/js/homescanner.js"></script>
  </body>
</html>
